<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/programacion.png" type="image/x-icon">
    <title>Portifólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/mediaQ.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="css/animation.css">
</head>
<style>

</style>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Projetos</a>
                <a href="#">Sobre Mim</a>
                <a href="#">Contatos</a>
                <a href="#">Formação</a>
            </nav>
            <section class="perfil">
                <div class="code-overlay">
                    <canvas id="snake-canvas"></canvas>
                    <pre class="code-display"><code id="animated-code"></code></pre>
                </div>
                <div class="img"><img src="img/foto-port.png" alt="Foto de perfil"></div>
            </section>
        </header>

        <main></main>

        <footer></footer>
        <menu>
            <img src="icons/projetos.png" alt="">
        </menu>
        <input id="btContact" type="button" value="▲">
        <div style="position: relative;">

            <span id="contatos">
                <img src="icons/github.png" alt="Icone Github">
                <img src="icons/linkedin.png" alt="Icone Linkedin">
            </span>
        </div>
    </div>
    <script>
        const button = document.getElementById("btContact")
        const showContact = document.getElementById("contatos")

        button.addEventListener("click", () => {
            showContact.classList.toggle('show-contact')
            if (showContact.classList.contains('show-contact')) {
                button.value = "▼"
            } else {
                button.value = "▲"
            }
        })
    </script>

    <script src="js/code-animation.js"></script>
</body>

</html>
